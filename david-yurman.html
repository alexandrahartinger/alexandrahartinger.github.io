<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>David Yurman â€“ Create Joy Campaign</title>
  <style>
    body, html {
      margin: 0; padding: 0; font-family: 'Helvetica Neue', sans-serif;
      color: white; background: black; overflow-x: hidden;
    }
    header {
      position: fixed; top: 0; width: 100%; z-index: 10;
      background: black; display: flex; justify-content: space-between;
      align-items: center; padding: 20px 40px; box-sizing: border-box;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header .logo {
      font-size: 1.8rem; font-weight: bold; text-transform: uppercase;
    }
    nav a {
      color: white; text-decoration: none; margin-left: 30px;
      font-size: 1rem; text-transform: uppercase; font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #aaa; }

    .melting-stills {
      display: flex; flex-direction: column; align-items: center;
      margin-top: 120px;
    }
    .melting-stills img {
      width: 80%; max-width: 900px; margin-bottom: 20px;
      animation: melt 4s ease forwards;
    }
    @keyframes melt {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .carousel-container {
      margin: 60px auto; padding: 20px 0;
      overflow: hidden; max-width: 1200px;
    }
    .carousel {
      display: flex; animation: scroll 40s linear infinite;
    }
    .carousel img {
      flex: 0 0 auto; width: 25%; height: auto; margin-right: 10px;
      border-radius: 8px;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .team-section {
      text-align: center; margin: 80px auto;
      max-width: 900px; padding: 0 20px;
    }
    .team-section img {
      width: 100%; border-radius: 12px; margin-bottom: 20px;
    }
    .team-section p {
      font-size: 1.2rem; color: #ccc;
    }

    footer {
      text-align: center; padding: 40px 20px; font-size: 0.9rem; color: #aaa;
      background: black;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Alexandra Hartinger</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#about">About Me</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="melting-stills">
    <img src="assets/Image 1.png" alt="Still 1">
    <img src="assets/Image 2.png" alt="Still 2">
    <img src="assets/Image 3.png" alt="Still 3">
  </div>

  <div class="carousel-container">
    <div class="carousel">
      <img src="assets/image 6.jpeg" alt="image 6">
      <img src="assets/image 7.jpeg" alt="image 7">
      <img src="assets/image 8.jpeg" alt="image 8">
      <img src="assets/image 9.png" alt="image 9">
      <img src="assets/image 10.jpeg" alt="image 10">
      <img src="assets/image 11.png" alt="image 11">
      <!-- Duplicate for seamless scroll -->
      <img src="assets/image 6.jpeg" alt="image 6 duplicate">
      <img src="assets/image 7.jpeg" alt="image 7 duplicate">
      <img src="assets/image 8.jpeg" alt="image 8 duplicate">
      <img src="assets/image 9.png" alt="image 9 duplicate">
      <img src="assets/image 10.jpeg" alt="image 10 duplicate">
      <img src="assets/image 11.png" alt="image 11 duplicate">
    </div>
  </div>

  <div class="team-section">
    <img src="assets/Image 5.png" alt="SCADpro Team">
    <p>Meet the amazing SCADpro team that helped bring this campaign to life. </p>
  </div>

  <!-- Background piano Christmas music -->
  <audio autoplay loop>
    <source src="assets/light-christmas-piano.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.querySelector('audio');
      if (audio) audio.volume = 0.1; // set faint volume
    });
  </script>

  <footer>
    &copy; 2025 Alexandra Hartinger. All Rights Reserved.
  </footer>
</body>
</html>
