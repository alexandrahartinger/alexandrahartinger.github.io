<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>David Yurman – Create Joy Campaign</title>
  <style>
    body, html {
      margin: 0; padding: 0; font-family: 'Helvetica Neue', sans-serif;
      color: white; background: black; overflow-x: hidden;
    }
    header {
      position: fixed; top: 0; width: 100%; z-index: 10;
      background: black; display: flex; justify-content: space-between;
      align-items: center; padding: 20px 40px; box-sizing: border-box;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header .logo {
      font-size: 1.8rem; font-weight: bold; text-transform: uppercase;
    }
    nav a {
      color: white; text-decoration: none; margin-left: 30px;
      font-size: 1rem; text-transform: uppercase; font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #aaa; }
    .hero {
      position: relative; width: 100%; height: 100vh; overflow: hidden;
    }
    .hero video {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; z-index: 0;
    }
    .hero-content {
      position: relative; z-index: 1; text-align: center;
      top: 50%; transform: translateY(-50%);
      max-width: 80%; margin: 0 auto;
    }
    .hero-content h1 {
      font-size: 4vw; margin: 0 0 20px; text-transform: uppercase;
    }
    .hero-content p {
      font-size: 1.2rem; max-width: 800px; margin: 0 auto;
    }
    .section {
      padding: 80px 60px; max-width: 1000px; margin: 0 auto;
    }
    .section h2 {
      font-size: 3rem; margin-bottom: 20px; text-transform: uppercase;
    }
    .video-section {
      text-align: center; margin-top: 40px;
    }
    .video-section iframe {
      width: 90vw; max-width: 1000px; height: 56.25vw; max-height: 562.5px;
      border: none; border-radius: 8px; margin-bottom: 40px;
    }
    .carousel-container {
      position: relative; max-width: 1000px; margin: 80px auto;
      overflow: hidden; border-radius: 8px;
    }
    .carousel-slide {
      display: flex; transition: transform 0.5s ease-in-out;
      width: calc(100% * 6); /* 6 images */
    }
    .carousel-slide img {
      width: 100%; height: auto; flex-shrink: 0;
    }
    .carousel-nav {
      text-align: center; margin-top: 20px;
    }
    .carousel-dot {
      display: inline-block; width: 12px; height: 12px;
      margin: 0 6px; background: #555; border-radius: 50%;
      cursor: pointer; transition: background 0.3s;
    }
    .carousel-dot.active { background: white; }
    footer {
      text-align: center; padding: 40px 20px; font-size: 0.9rem; color: #aaa;
      background: black;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Alexandra Hartinger</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#about">About Me</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="assets/DYCreateJoy.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
      <h1>Create Joy Holiday Campaign</h1>
      <p>Celebrating light, emotion, and craftsmanship in David Yurman's iconic holiday film.</p>
    </div>
  </div>

  <div class="section">
    <h2>Final Holiday Film</h2>
    <div class="video-section">
      <iframe src="https://www.youtube.com/embed/T1U8KZrycwo?rel=0" title="Final Holiday Film" allowfullscreen></iframe>
    </div>

    <h2>Behind the Scenes</h2>
    <div class="video-section">
      <iframe src="https://www.youtube.com/embed/AaIYivrfLOM?rel=0" title="Making of Create Joy Holiday Film" allowfullscreen></iframe>
    </div>

    <h2>On Set – Behind the Scenes Carousel</h2>
    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="assets/image 6.jpeg" alt="BTS 1">
        <img src="assets/image 7.jpeg" alt="BTS 2">
        <img src="assets/image 8.jpeg" alt="BTS 3">
        <img src="assets/image 9.png" alt="BTS 4">
        <img src="assets/image 10.jpeg" alt="BTS 5">
        <img src="assets/image 11.png" alt="BTS 6">
      </div>
    </div>
    <div class="carousel-nav" id="carousel-dots"></div>
  </div>

  <footer>
    &copy; 2025 Alexandra Hartinger. All Rights Reserved.
  </footer>

  <script>
    const slide = document.querySelector('.carousel-slide');
    const totalSlides = document.querySelectorAll('.carousel-slide img').length;
    const dotsContainer = document.getElementById('carousel-dots');
    let currentSlide = 0;

    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement('span');
      dot.classList.add('carousel-dot');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => goToSlide(i));
      dotsContainer.appendChild(dot);
    }

    const dots = document.querySelectorAll('.carousel-dot');

    function goToSlide(index) {
      currentSlide = index;
      slide.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
    }

    function autoSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      goToSlide(currentSlide);
    }

    setInterval(autoSlide, 4000); // 4 seconds
  </script>

</body>
</html>
