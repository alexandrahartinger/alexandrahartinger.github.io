<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>David Yurman â€“ Create Joy Campaign</title>
  <style>
    body, html {
      margin: 0; padding: 0; font-family: 'Helvetica Neue', sans-serif;
      color: white; background: black; overflow-x: hidden;
    }
    header {
      position: fixed; top: 0; width: 100%; z-index: 10;
      background: black; display: flex; justify-content: space-between;
      align-items: center; padding: 20px 40px; box-sizing: border-box;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header .logo { font-size: 1.8rem; font-weight: bold; text-transform: uppercase; }
    nav a {
      color: white; text-decoration: none; margin-left: 30px;
      font-size: 1rem; text-transform: uppercase; font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #aaa; }
    .hero { position: relative; width: 100%; height: 100vh; overflow: hidden; }
    .hero video {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; z-index: 0;
    }
    .hero-content {
      position: relative; z-index: 1; text-align: center;
      top: 50%; transform: translateY(-50%);
      max-width: 80%; margin: 0 auto;
    }
    .hero-content h1 { font-size: 4vw; margin: 0 0 20px; text-transform: uppercase; }
    .hero-content p { font-size: 1.2rem; max-width: 800px; margin: 0 auto; }
    .section {
      padding: 80px 60px; max-width: 1000px; margin: 0 auto;
      text-align: center;
    }
    .section h2 { font-size: 3rem; margin-bottom: 20px; text-transform: uppercase; }
    iframe {
      width: 100%; max-width: 1000px; height: 562px;
      border: none; border-radius: 12px; margin-bottom: 40px;
    }
    .intro-images {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 60px;
    }
    .intro-images img {
      width: 30%; min-width: 250px; border-radius: 12px;
      opacity: 0; animation: fadeIn 2s forwards;
    }
    .intro-images img:nth-child(1) { animation-delay: 0.5s; }
    .intro-images img:nth-child(2) { animation-delay: 1.5s; }
    .intro-images img:nth-child(3) { animation-delay: 2.5s; }
    @keyframes fadeIn { to { opacity: 1; } }
    .carousel { position: relative; max-width: 1000px; margin: 40px auto; overflow: hidden; border-radius: 12px; }
    .slides {
      display: flex; width: calc(100% * 6); animation: slide 30s infinite ease-in-out;
    }
    .slides img {
      width: 100%; flex-shrink: 0; object-fit: cover;
      border-radius: 12px; transition: opacity 1s ease;
    }
    @keyframes slide {
      0%, 16.66% { transform: translateX(0%); }
      20%, 36.66% { transform: translateX(-100%); }
      40%, 56.66% { transform: translateX(-200%); }
      60%, 76.66% { transform: translateX(-300%); }
      80%, 96.66% { transform: translateX(-400%); }
      100% { transform: translateX(0%); }
    }
    footer {
      text-align: center; padding: 40px 20px; font-size: 0.9rem; color: #aaa;
      background: black;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Alexandra Hartinger</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#about">About Me</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="assets/DYCreateJoy.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
      <h1>Create Joy Holiday Campaign</h1>
      <p>Celebrating light, emotion, and craftsmanship in David Yurman's iconic holiday film.</p>
    </div>
  </div>

  <div class="section">
    <div class="intro-images">
      <img src="assets/Image 1.png" alt="Intro Still 1">
      <img src="assets/Image 2.png" alt="Intro Still 2">
      <img src="assets/Image 3.png" alt="Intro Still 3">
    </div>
  </div>

  <div class="section">
    <h2>Final Holiday Film</h2>
    <iframe src="https://www.youtube.com/embed/T1U8KZrycwo?rel=0" title="Final Holiday Film" allowfullscreen></iframe>

    <h2>Making of the Film</h2>
    <iframe src="https://www.youtube.com/embed/AaIYivrfLOM?rel=0" title="Making of Create Joy Holiday Film" allowfullscreen></iframe>
  </div>

  <div class="section">
    <h2>Behind the Scenes</h2>
    <div class="carousel">
      <div class="slides">
        <img src="assets/image 6.jpeg" alt="BTS 1">
        <img src="assets/image 7.jpeg" alt="BTS 2">
        <img src="assets/image 8.jpeg" alt="BTS 3">
        <img src="assets/image 9.png" alt="BTS 4">
        <img src="assets/image 10.jpeg" alt="BTS 5">
        <img src="assets/image 11.png" alt="BTS 6">
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Alexandra Hartinger. All Rights Reserved.
  </footer>
</body>
</html>
