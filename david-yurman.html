<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>David Yurman - Create Joy Campaign</title>
  <style>
    body, html {
      margin: 0; padding: 0; font-family: 'Helvetica Neue', sans-serif;
      color: white; background: black; overflow-x: hidden;
    }
    header {
      position: fixed; top: 0; width: 100%; z-index: 10;
      background: black; display: flex; justify-content: space-between;
      align-items: center; padding: 20px 40px; box-sizing: border-box;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header .logo {
      font-size: 1.8rem; font-weight: bold; text-transform: uppercase;
    }
    nav a {
      color: white; text-decoration: none; margin-left: 30px;
      font-size: 1rem; text-transform: uppercase; font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #aaa; }
    .section {
      padding: 120px 60px 60px; max-width: 1200px; margin: 0 auto;
    }
    .section h2 {
      font-size: 3rem; margin-bottom: 20px; text-transform: uppercase; text-align: center;
    }
    .video-section {
      text-align: center; margin-bottom: 80px;
    }
    .video-section iframe {
      width: 90%; height: 60vh; border: none; border-radius: 8px;
    }
    .stills-container {
      display: flex; justify-content: space-between; gap: 20px; flex-wrap: wrap;
    }
    .stills-container img {
      flex: 1 1 calc(33.333% - 20px); border-radius: 8px;
      opacity: 0; animation: fadeInSnow 3s forwards;
    }
    .stills-container img:nth-child(2) { animation-delay: 1s; }
    .stills-container img:nth-child(3) { animation-delay: 2s; }
    @keyframes fadeInSnow {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    footer {
      text-align: center; padding: 40px 20px; font-size: 0.9rem; color: #aaa;
      background: black;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Alexandra Hartinger</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#about">About Me</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="section">
    <h2>Final Holiday Film</h2>
    <div class="video-section">
      <iframe src="https://www.youtube.com/embed/T1U8KZrycwo?rel=0&modestbranding=1&showinfo=0" title="Final Holiday Film" allowfullscreen></iframe>
    </div>

    <h2>Making of the Film</h2>
    <div class="video-section">
      <iframe src="https://www.youtube.com/embed/AaIYivrfLOM?rel=0&modestbranding=1&showinfo=0" title="Making of Create Joy Holiday Film" allowfullscreen></iframe>
    </div>

    <h2>Stills from the Campaign</h2>
    <div class="stills-container">
      <img src="assets/Image 1.png" alt="Still 1 from David Yurman Create Joy Campaign"/>
      <img src="assets/Image 2.png" alt="Still 2 from David Yurman Create Joy Campaign"/>
      <img src="assets/Image 3.png" alt="Still 3 from David Yurman Create Joy Campaign"/>
    </div>
  </div>

  <footer>
    &copy; 2025 Alexandra Hartinger. All Rights Reserved.
  </footer>
</body>
</html>
