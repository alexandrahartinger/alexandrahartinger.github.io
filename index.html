<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Alexandra Hartinger Intro</title>
<style>
  body, html {
    margin:0; padding:0; background:black; color:white;
    height:100%; width:100%;
    overflow:hidden;
    font-family: 'Helvetica Neue', sans-serif;
  }

  .container {
    position:relative; height:100vh; width:100%;
    display:flex; align-items:center; justify-content:center;
  }

  .intro-text {
    display: flex;
    font-size: 8vw;
    font-weight: bold;
    text-transform: uppercase;
    opacity:1;
    transition: opacity 0.6s ease;
  }

  .intro-text span {
    display: inline-block;
    opacity: 0;
    transform: translateY(100%);
    animation: letterIn 0.8s ease forwards;
  }

  .intro-text span:nth-child(1) { animation-delay:0s; }
  .intro-text span:nth-child(2) { animation-delay:0.05s; }
  .intro-text span:nth-child(3) { animation-delay:0.1s; }
  .intro-text span:nth-child(4) { animation-delay:0.15s; }
  .intro-text span:nth-child(5) { animation-delay:0.2s; }
  .intro-text span:nth-child(6) { animation-delay:0.25s; }
  .intro-text span:nth-child(7) { animation-delay:0.3s; }
  .intro-text span:nth-child(8) { animation-delay:0.35s; }

  @keyframes letterIn {
    0% { opacity:0; transform:translateY(100%); }
    100% { opacity:1; transform:translateY(0); }
  }

  .fixed-header {
    position:fixed;
    top:20px; left:50%;
    transform:translateX(-50%);
    font-size:2vw; font-weight:bold; text-transform:uppercase;
    opacity:0;
    animation: headerShow 0.8s ease forwards;
    animation-delay:3s;
  }

  @keyframes headerShow {
    0% { opacity:0; }
    100% { opacity:1; }
  }
</style>
</head>
<body>

  <div class="container">
    <div class="intro-text" id="intro-text"></div>
  </div>
  <div class="fixed-header">Alexandra Hartinger</div>

<script>
  const text = "I'M ALEX";
  const container = document.getElementById('intro-text');
  text.split('').forEach(char => {
    const span = document.createElement('span');
    span.textContent = char === ' ' ? '\u00A0' : char; // use non-breaking space for real space
    container.appendChild(span);
  });

  // Fade out intro text before header shows
  setTimeout(() => {
    container.style.opacity = 0;
  }, 2500);
</script>

</body>
</html>
