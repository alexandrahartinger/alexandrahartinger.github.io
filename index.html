<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Alex - Landing Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background-color: #000;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    #particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .neon-stripes {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1;
      pointer-events: none;
    }

    .stripe {
      height: 4px;
      width: 100%;
      opacity: 0;
      filter: blur(10px);
      transform: scaleX(0);
      animation: stripeIntro 1s ease forwards;
    }

    .stripe1 { background: rgba(255,0,150,1); animation-delay: 0s; }
    .stripe2 { background: rgba(0,255,200,1); animation-delay: 0.2s; }
    .stripe3 { background: rgba(255,255,0,1); animation-delay: 0.4s; }

    @keyframes stripeIntro {
      0% { opacity: 0; transform: scaleX(0); }
      50% { opacity: 1; transform: scaleX(1.2); }
      100% { opacity: 0.2; transform: scaleX(1); }
    }

    .hero-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.2);
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      z-index: 3;
      opacity: 0;
      filter: blur(30px);
      animation: imageReveal 1.5s ease forwards, moveToHeader 1.5s ease forwards;
      animation-delay: 0s, 2s;
      mix-blend-mode: screen;
    }

    @keyframes imageReveal {
      0% { opacity: 0; filter: blur(30px); transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 1; filter: blur(0); transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes moveToHeader {
      0% { transform: translate(-50%, -50%) scale(1); height: 100vh; }
      100% { transform: translate(0, 0) scale(0.2); height: 10vh; top: 0; left: 0; }
    }

    .header-text {
      position: fixed;
      top: 2vh;
      left: 2vw;
      font-size: 1.5rem;
      opacity: 0;
      z-index: 4;
      animation: fadeInHeader 1s ease forwards;
      animation-delay: 3.5s; /* after hero image moves */
    }

    @keyframes fadeInHeader {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    section {
      padding: 10vh 5%;
      max-width: 800px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    section.reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      padding: 5vh 0;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3"></script>
</head>
<body>
  <div class="hero">
    <canvas id="particles"></canvas>
    <div class="neon-stripes">
      <div class="stripe stripe1"></div>
      <div class="stripe stripe2"></div>
      <div class="stripe stripe3"></div>
    </div>
    <img src="assets/your-new-portrait.png" alt="Alex" class="hero-image" />
  </div>

  <div class="header-text">I'M ALEX.</div>

  <section class="about reveal">
    <h3>About Me</h3>
    <p>I’m a creative with a passion for automotive branding and design, blending storytelling with strategy to create experiences that resonate.</p>
  </section>

  <footer>
    <p>© 2025 Alex | Designed with ❤️</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const reveals = document.querySelectorAll('.reveal');
      const revealOnScroll = () => {
        reveals.forEach(el => {
          const windowHeight = window.innerHeight;
          const elementTop = el.getBoundingClientRect().top;
          const revealPoint = 150;
          if (elementTop < windowHeight - revealPoint) {
            el.classList.add('active');
          }
        });
      };
      window.addEventListener('scroll', revealOnScroll);
    });

    tsParticles.load("particles", {
      background: { color: "#000000" },
      particles: {
        number: { value: 30 },
        size: { value: 3 },
        move: { speed: 1 },
        opacity: { value: 0.4 },
        color: { value: "#ffffff" }
      }
    });
  </script>
</body>
</html>
