<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>I'm Alex - Faces Universe</title>
<style>
  body, html { margin:0; padding:0; font-family:'Helvetica Neue',sans-serif; color:white; background:black; overflow:hidden; }
  .hero { position:relative; width:100%; height:100vh; overflow:hidden; transition: opacity 0.5s ease; }
  .hero-container { position:absolute; top:50%; left:50%; transform:translate(-50%, -50%) scale(1); transition:transform 0.8s ease-in-out; z-index:2; }
  .hero-image { position:absolute; top:0; left:0; width:100vw; height:100vh; object-fit:cover; }
  .hero-text { position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size:8vw; font-weight:bold; text-transform:uppercase; z-index:3; }
  .white-flash { position:fixed; top:0; left:0; width:100%; height:100%; background:white; opacity:0; z-index:4; transition:opacity 0.5s ease; }
  .faces-cover { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%) scale(1); max-width:50vw; opacity:0; z-index:5; filter: drop-shadow(0 0 20px rgba(0,0,0,0.4)); transition: opacity 1.5s ease; }
</style>
</head>
<body>
  <div class="hero">
    <div class="hero-container">
      <img src="assets/your-new-portrait.png" alt="Alex" class="hero-image" />
    </div>
    <div class="hero-text">I'M ALEX</div>
  </div>

  <div class="white-flash"></div>
  <img src="assets/faces-album.jpg" alt="Faces Album" class="faces-cover" />

<script>
document.addEventListener('DOMContentLoaded', () => {
  const hero = document.querySelector('.hero');
  const heroContainer = document.querySelector('.hero-container');
  const heroText = document.querySelector('.hero-text');
  const whiteFlash = document.querySelector('.white-flash');
  const facesCover = document.querySelector('.faces-cover');
  const facesSong = new Audio('assets/faces-song.mp3');
  facesSong.volume = 0.4;

  // Step 1: Fast zoom into hero text
  setTimeout(() => {
    heroContainer.style.transform = "translate(-50%, -50%) scale(10)";
  }, 500);

  // Step 2: Trigger white flash
  setTimeout(() => {
    whiteFlash.style.opacity = 1;
  }, 1200);

  // Step 3: Hide hero + flash, show Faces painting + start music
  setTimeout(() => {
    hero.style.opacity = 0;
    whiteFlash.style.opacity = 0;
    facesCover.style.opacity = 1;
    facesSong.play();
  }, 1800);
});
</script>
</body>
</html>
