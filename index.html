<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>I'm Alex - Faces Universe</title>
<style>
  body, html { margin:0; padding:0; font-family:'Helvetica Neue',sans-serif; color:white; background:black; overflow:hidden; }
  .hero { position:relative; width:100%; height:100vh; overflow:hidden; transition: opacity 0.5s ease; }
  .hero-image { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%) scale(1); width:100vw; height:100vh; object-fit:cover; z-index:2; transition:transform 1s ease-in-out; }
  .faces-cover { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%) scale(1); max-width:50vw; opacity:0; z-index:3; border-radius:12px; box-shadow:0 0 40px rgba(255,255,255,0.1); mask-image: linear-gradient(to right, transparent 0%, white 50%, transparent 100%); mask-size: 200% 100%; mask-position: left; transition: opacity 0.5s ease, mask-position 1.5s ease; }
  .shape { position:absolute; width:40px; height:40px; opacity:0; border-radius:50%; z-index:4; pointer-events:none; animation:fall 3s forwards; }
  .shape img { width:100%; height:100%; object-fit:contain; }
  @keyframes fall {
    0% { opacity:0; transform:translateY(-100px) rotate(0deg); }
    30% { opacity:1; }
    100% { opacity:0; transform:translateY(120vh) rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="hero">
    <img src="assets/your-new-portrait.png" alt="Alex" class="hero-image" />
  </div>

  <img src="assets/faces-album.jpg" alt="Faces Album" class="faces-cover" />

<script>
document.addEventListener('DOMContentLoaded', () => {
  const hero = document.querySelector('.hero');
  const heroImg = document.querySelector('.hero-image');
  const facesCover = document.querySelector('.faces-cover');
  const facesSong = new Audio('assets/faces-song.mp3');
  facesSong.volume = 0.4;

  // Step 1: FAST zoom into lens
  setTimeout(() => {
    heroImg.style.transform = "translate(-50%, -50%) scale(50)";
  }, 500);

  // Step 2: Hard fade hero to black after zoom
  setTimeout(() => {
    hero.style.opacity = 0;
  }, 1600);

  // Step 3: Brush stroke reveal + start music
  setTimeout(() => {
    facesCover.style.opacity = 1;
    facesCover.style.maskPosition = "right";
    facesSong.play();
  }, 2000);

  // Step 4: Floating shapes appear around Faces album
  setTimeout(() => {
    for (let i=0; i<30; i++) {
      const shape = document.createElement('div');
      shape.classList.add('shape');
      shape.style.left = `${Math.random() * 100}vw`;
      shape.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
      document.body.appendChild(shape);
    }
  }, 2500);
});
</script>
</body>
</html>
