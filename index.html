<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>I'm Alex - Faces Universe</title>
<style>
  body, html { margin:0; padding:0; font-family:'Helvetica Neue',sans-serif; color:white; background:black; overflow:hidden; }
  .hero { position:relative; width:100%; height:100vh; overflow:hidden; transition: opacity 1s ease; }
  .hero-image { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%) scale(1); width:100vw; height:100vh; object-fit:cover; z-index:2; transition:transform 5s ease-in-out; }
  .faces-cover { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%) scale(1); max-width:50vw; opacity:0; z-index:3; transition:opacity 2s ease; border-radius:12px; box-shadow:0 0 40px rgba(255,255,255,0.1); }
</style>
</head>
<body>
  <div class="hero">
    <img src="assets/your-new-portrait.png" alt="Alex" class="hero-image" />
  </div>

  <img src="assets/faces-album.jpg" alt="Faces Album" class="faces-cover" />

<script>
document.addEventListener('DOMContentLoaded', () => {
  const hero = document.querySelector('.hero');
  const heroImg = document.querySelector('.hero-image');
  const facesCover = document.querySelector('.faces-cover');
  const facesSong = new Audio('assets/faces-song.mp3');
  facesSong.volume = 0.4;

  // Step 1: Deep zoom into sunglasses lens
  setTimeout(() => {
    heroImg.style.transform = "translate(-50%, -50%) scale(50)";
  }, 1000);

  // Step 2: Fade hero to black after zoom completes
  setTimeout(() => {
    hero.style.opacity = 0;
  }, 6000);

  // Step 3: Fade in Faces album cover + start song
  setTimeout(() => {
    facesCover.style.opacity = 1;
    facesSong.play();
  }, 7000);
});
</script>
</body>
</html>
