<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alexandra Hartinger Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Cinzel', serif;
      background-color: black;
      color: white;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0.2;
    }

    .name-banner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
      font-size: 10vw;
      letter-spacing: 1vw;
      font-family: 'Cinzel', serif;
      color: white;
      white-space: nowrap;
      z-index: 2;
      animation: dramaticEntrance 2.5s ease-out;
    }

    @keyframes dramaticEntrance {
      0% {
        transform: translate(-50%, -50%) scale(0.1);
        opacity: 0;
      }
      60% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .overlay-buttons {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2.5s; /* starts after name animation */
      text-align: center;
      z-index: 2;
    }

    .overlay-buttons button {
      padding: 20px 40px;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 2em;
      font-weight: 300;
      cursor: pointer;
      border-radius: 0;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      transition: transform 0.4s, color 0.4s, border-color 0.4s;
    }

    .overlay-buttons button:hover {
      color: #00ffe0;
      border-color: #00ffe0;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .name-banner {
        font-size: 14vw;
        letter-spacing: 2vw;
      }
      .overlay-buttons button {
        font-size: 1.2em;
        padding: 15px 25px;
      }
    }
  </style>
</head>

<body>

  <!-- Background video -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="your-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Name banner -->
  <div class="name-banner">ALEXANDRA HARTINGER</div>

  <!-- Overlay buttons -->
  <div class="overlay-buttons" id="buttons">
    <button onclick="location.href='projects.html'">View Projects</button>
  </div>

</body>
</html>
