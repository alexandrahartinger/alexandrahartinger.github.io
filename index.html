<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alex Portfolio</title>

  <!-- Refined-style modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f9f9f9; /* clean light background */
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
      overflow: hidden;
    }

    .container {
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      font-size: 6vw;
      font-weight: 700;
      margin: 0;
    }

    p {
      font-size: 2vw;
      font-weight: 400;
      margin: 10px 0 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons a {
      font-size: 1.2vw;
      text-decoration: none;
      color: #111;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
      padding: 5px 10px;
    }

    .buttons a:hover {
      border-color: #111;
    }

    @media (max-width: 768px) {
      h1 { font-size: 12vw; }
      p { font-size: 5vw; }
      .buttons a { font-size: 4vw; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>I'm Alex.</h1>
    <p>Digital creator.</p>
    <div class="buttons">
      <a href="projects.html">Projects</a>
      <a href="about.html">About Me</a>
    </div>
  </div>

</body>
</html>
