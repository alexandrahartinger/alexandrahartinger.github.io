<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Alex - Portal Intro</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', sans-serif;
    overflow: hidden;
    background: black;
    color: white;
  }

  .flash-bg {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: black;
    z-index: -1;
    animation: bgFlash 2s ease forwards;
  }

  @keyframes bgFlash {
    0% { background: black; }
    50% { background: white; }
    100% { background: black; }
  }

  .hero-text {
    position: absolute;
    top:50%; left:50%;
    transform: translate(-50%, -50%) scale(1);
    font-size: 8vw;
    font-weight: bold;
    text-transform: uppercase;
    text-align: center;
    z-index: 1;
    animation: textGrow 1s ease forwards, textGlitch 2.2s forwards;
  }

  @keyframes textGrow {
    0% { transform: translate(-50%, -50%) scale(1); }
    100% { transform: translate(-50%, -50%) scale(3); }
  }

  @keyframes textGlitch {
    0% { filter: none; opacity:1; }
    20% { filter: hue-rotate(60deg) contrast(1.5); transform: translate(-50%, -60%) scale(2.5); }
    40% { filter: hue-rotate(-60deg); transform: translate(-48%, -55%) scale(2); }
    60% { filter: hue-rotate(120deg); opacity:0.8; transform: translate(-52%, -50%) scale(1.5); }
    100% { opacity:0; transform: translate(-50%, -50%) scale(0); }
  }

  .portal {
    position: absolute;
    top:50%; left:50%;
    width:0; height:0;
    border-radius:50%;
    background: radial-gradient(circle, #00ffcc 10%, transparent 70%);
    z-index: 0;
    opacity:0;
    animation: portalOpen 1s ease-out 2s forwards, portalShrink 1s ease-in 3s forwards;
  }

  @keyframes portalOpen {
    0% { opacity:0; width:0; height:0; transform: translate(-50%, -50%) rotate(0deg); }
    100% { opacity:1; width:200vw; height:200vw; transform: translate(-50%, -50%) rotate(720deg); }
  }

  @keyframes portalShrink {
    0% { opacity:1; width:200vw; height:200vw; transform: translate(-50%, -50%) rotate(720deg); }
    100% { opacity:0; width:0; height:0; transform: translate(-50%, -50%) rotate(1080deg); }
  }

  .header {
    position: fixed;
    top:20px; left:50%;
    transform: translateX(-50%) scale(0);
    font-size: 2vw;
    font-weight: bold;
    text-transform: uppercase;
    z-index: 10;
    opacity:0;
    animation: headerAppear 0.5s ease-out 4s forwards;
  }

  @keyframes headerAppear {
    0% { opacity:0; transform: translateX(-50%) scale(0); }
    100% { opacity:1; transform: translateX(-50%) scale(1); }
  }
</style>
</head>
<body>

  <div class="flash-bg"></div>
  <div class="hero-text">I'M ALEX</div>
  <div class="portal"></div>
  <div class="header">ALEXANDRA HARTINGER</div>

</body>
</html>
