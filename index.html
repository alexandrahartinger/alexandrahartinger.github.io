<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Alex - Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background-color: #000;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    #particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .neon-stripes {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1;
      pointer-events: none;
    }

    .stripe {
      height: 4px;
      width: 100%;
      opacity: 0;
      filter: blur(10px);
      transform: scaleX(0);
      animation: stripeIntro 1s ease forwards;
    }

    .stripe1 { background: rgba(255,0,150,1); animation-delay: 0s; }
    .stripe2 { background: rgba(0,255,200,1); animation-delay: 0.2s; }
    .stripe3 { background: rgba(255,255,0,1); animation-delay: 0.4s; }

    @keyframes stripeIntro {
      0% { opacity: 0; transform: scaleX(0); }
      50% { opacity: 1; transform: scaleX(1.2); }
      100% { opacity: 0.2; transform: scaleX(1); }
    }

    .hero-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.2);
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      z-index: 3;
      opacity: 0;
      filter: blur(30px);
      animation: imageReveal 1.5s ease forwards, glitchExit 0.6s ease forwards;
      animation-delay: 0s, 3s;
      mix-blend-mode: screen;
    }

    @keyframes imageReveal {
      0% { opacity: 0; filter: blur(30px); transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 1; filter: blur(0); transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes glitchExit {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      20% { transform: translate(-48%, -50%) scale(1.1); filter: hue-rotate(60deg); }
      40% { transform: translate(-52%, -50%) scale(0.9); filter: hue-rotate(-60deg); }
      60% { transform: translate(-50%, -52%) scale(1.2); filter: hue-rotate(30deg); }
      80% { transform: translate(-50%, -48%) scale(0.8); filter: hue-rotate(-30deg); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
    }

    .neon-line {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      opacity: 0;
      background: linear-gradient(270deg, #f0f, #0ff, #ff0, #f0f);
      background-size: 600% 600%;
      animation: lineAppear 0.5s 4s ease forwards, neonPulse 6s ease infinite;
      z-index: 5;
      pointer-events: none;
    }

    @keyframes lineAppear {
      0% { opacity: 0; }
      100% { opacity: 0.8; }
    }

    @keyframes neonPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .spread {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 5vh 5vw;
      color: white;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .spread.active {
      opacity: 1;
      transform: translateY(0);
    }

    .spread-content {
      max-width: 1200px;
      text-align: center;
    }

    .spread-headline {
      font-size: 6vw;
      margin-bottom: 2vh;
      letter-spacing: 0.1em;
    }

    .spread-subheadline {
      font-size: 2vw;
      margin-bottom: 4vh;
    }

    .spread-image {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
    }

    .spread-editorial .spread-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 4vw;
      text-align: left;
    }

    .editorial-text {
      flex: 1 1 45%;
    }

    .editorial-text h2 {
      font-size: 4vw;
      margin-bottom: 2vh;
    }

    .editorial-text p {
      font-size: 1.5vw;
      line-height: 1.5;
    }

    .editorial-image {
      flex: 1 1 45%;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
    }

    footer {
      text-align: center;
      padding: 5vh 0;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3"></script>
</head>
<body>
  <div class="hero">
    <canvas id="particles"></canvas>
    <div class="neon-stripes">
      <div class="stripe stripe1"></div>
      <div class="stripe stripe2"></div>
      <div class="stripe stripe3"></div>
    </div>
    <img src="assets/your-new-portrait.png" alt="Alex" class="hero-image" />
  </div>

  <div class="neon-line"></div>

  <section class="spread spread-feature" style="background: black;">
    <div class="spread-content">
      <h1 class="spread-headline">EXCLUSIVE PROJECT</h1>
      <p class="spread-subheadline">A bold visual identity for the modern era.</p>
      <img src="assets/featured-project.jpg" alt="Featured Project" class="spread-image">
    </div>
  </section>

  <section class="spread spread-editorial" style="background: #111;">
    <div class="spread-content editorial">
      <div class="editorial-text">
        <h2>In The Studio</h2>
        <p>Dive deep into the creative process, from sketches to final production. This spread captures every moment of the journey, blending story and visuals like your favorite glossy mag.</p>
      </div>
      <img src="assets/editorial-photo.jpg" alt="Studio Photo" class="editorial-image">
    </div>
  </section>

  <footer>
    <p>© 2025 Alex | Designed with ❤️</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const spreads = document.querySelectorAll('.spread');
      const revealOnScroll = () => {
        spreads.forEach(el => {
          const windowHeight = window.innerHeight;
          const elementTop = el.getBoundingClientRect().top;
          const revealPoint = 150;
          if (elementTop < windowHeight - revealPoint) {
            el.classList.add('active');
          }
        });
      };
      window.addEventListener('scroll', revealOnScroll);
    });

    tsParticles.load("particles", {
      background: { color: "#000000" },
      particles: {
        number: { value: 30 },
        size: { value: 3 },
        move: { speed: 1 },
        opacity: { value: 0.4 },
        color: { value: "#ffffff" }
      }
    });
  </script>
</body>
</html>
