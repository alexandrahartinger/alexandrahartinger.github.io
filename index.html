<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alexandra Hartinger Portfolio</title>

  <!-- High-end modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: 'Sora', sans-serif;
      overflow: hidden;
      color: white;
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 999;
      animation: flashAnim 1s forwards;
    }

    @keyframes flashAnim {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0.2;
    }

    .name-banner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.2);
      font-size: 8vw;
      font-weight: 700;
      color: white;
      letter-spacing: 0.1em;
      text-align: center;
      opacity: 0;
      animation: nameEnter 1s ease-out 1s forwards;
    }

    @keyframes nameEnter {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.2); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .shrink-header {
      animation: shrinkToHeader 1.5s ease forwards;
    }

    @keyframes shrinkToHeader {
      0% {
        top: 50%;
        font-size: 8vw;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        top: 5%;
        font-size: 3vw;
        transform: translate(-50%, 0) scale(1);
      }
    }

    .overlay-buttons {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s ease;
      text-align: center;
      z-index: 2;
    }

    .overlay-buttons button {
      padding: 20px 40px;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 2em;
      font-weight: 300;
      cursor: pointer;
      border-radius: 0;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      transition: transform 0.4s, color 0.4s, border-color 0.4s;
    }

    .overlay-buttons button:hover {
      color: #00ffe0;
      border-color: #00ffe0;
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .name-banner {
        font-size: 12vw;
      }
      .overlay-buttons button {
        font-size: 1.2em;
        padding: 15px 25px;
      }
    }
  </style>
</head>

<body>

  <div class="flash"></div>

  <!-- Background video -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="https://player.vimeo.com/external/317939500.sd.mp4?s=d4e74f7f3b38c35e3ab334e0ad69e328edaf8d65&profile_id=165&oauth2_token_id=57447761" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Name banner -->
  <div class="name-banner" id="name">ALEXANDRA HARTINGER</div>

  <!-- Overlay buttons -->
  <div class="overlay-buttons" id="buttons">
    <button onclick="location.href='projects.html'">View Projects</button>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        const name = document.getElementById('name');
        name.classList.add('shrink-header');
      }, 3000); // shrink name after it appears

      setTimeout(() => {
        document.getElementById('buttons').style.opacity = 1;
      }, 4500); // fade in buttons after header settles
    };
  </script>

</body>
</html>
