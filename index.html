<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alexandra Hartinger Portfolio</title>

  <!-- Modern Font -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: 'Sora', sans-serif;
      overflow: hidden;
      color: white;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0.1;
    }

    .name-banner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      font-size: 10vw;
      font-weight: 600;
      color: white;
      text-align: center;
      letter-spacing: 0.05em;
      opacity: 0;
      animation: nameReveal 0.5s cubic-bezier(0.85, 0, 0.15, 1) forwards;
    }

    @keyframes nameReveal {
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .snap-header {
      animation: snapHeader 0.6s cubic-bezier(0.85, 0, 0.15, 1) forwards;
    }

    @keyframes snapHeader {
      0% {
        top: 50%;
        font-size: 10vw;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        top: 3%;
        font-size: 2.5vw;
        transform: translate(-50%, 0) scale(1);
      }
    }

    .overlay-buttons {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.6s ease;
      text-align: center;
      z-index: 2;
    }

    .overlay-buttons button {
      padding: 16px 36px;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 1.5em;
      font-weight: 300;
      cursor: pointer;
      border-radius: 0;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      transition: transform 0.4s, color 0.4s, border-color 0.4s;
    }

    .overlay-buttons button:hover {
      color: #00ffe0;
      border-color: #00ffe0;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .name-banner {
        font-size: 14vw;
      }
      .overlay-buttons button {
        font-size: 1em;
        padding: 12px 25px;
      }
    }
  </style>
</head>

<body>

  <!-- Background video -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="https://player.vimeo.com/external/317939500.sd.mp4?s=d4e74f7f3b38c35e3ab334e0ad69e328edaf8d65&profile_id=165&oauth2_token_id=57447761" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Name banner -->
  <div class="name-banner" id="name">ALEXANDRA HARTINGER</div>

  <!-- Overlay buttons -->
  <div class="overlay-buttons" id="buttons">
    <button onclick="location.href='projects.html'">View Projects</button>
  </div>

  <script>
    window.onload = () => {
      // Snap header after quick delay
      setTimeout(() => {
        document.getElementById('name').classList.add('snap-header');
      }, 1200);

      // Fade in buttons just after name snaps up
      setTimeout(() => {
        document.getElementById('buttons').style.opacity = 1;
      }, 1600);
    };
  </script>

</body>
</html>
