<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Alex - Landing Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background-color: #000;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1; /* text behind the image */
      text-align: center;
      width: 100%;
      opacity: 0;
      animation: textFadeIn 1.2s ease forwards;
      animation-delay: 1.2s; /* text comes in after image animates */
      pointer-events: none;
    }

    .hero-text h1 {
      font-size: 12vw;
      margin: 0;
      color: rgba(255, 255, 255, 0.2); /* subtle text behind */
      white-space: nowrap;
    }

    .hero-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.3);
      height: 100vh;
      width: 100vw;
      object-fit: cover; /* fills entire screen */
      z-index: 2; /* image on top of text */
      opacity: 0;
      filter: blur(20px);
      animation: imageLiquify 1.2s ease forwards;
    }

    @keyframes imageLiquify {
      0% {
        opacity: 0;
        filter: blur(20px);
        transform: translate(-50%, -50%) scale(1.3);
      }
      60% {
        opacity: 1;
        filter: blur(8px);
        transform: translate(-50%, -50%) scale(1.05);
      }
      100% {
        opacity: 1;
        filter: blur(0);
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes textFadeIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) translateY(0);
      }
    }

    section {
      padding: 10vh 5%;
      max-width: 800px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    section.reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      padding: 5vh 0;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-text">
      <h1>I'M ALEX.</h1>
    </div>
    <img src="assets/your-new-portrait.png" alt="Alex" class="hero-image" />
  </div>

  <section class="about reveal">
    <h3>About Me</h3>
    <p>I’m a creative with a passion for automotive branding and design, blending storytelling with strategy to create experiences that resonate.</p>
  </section>

  <section class="projects reveal">
    <h3>Featured Work</h3>
    <p>Project highlights coming soon...</p>
  </section>

  <footer>
    <p>© 2025 Alex | Designed with ❤️</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const reveals = document.querySelectorAll('.reveal');
      
      const revealOnScroll = () => {
        reveals.forEach(el => {
          const windowHeight = window.innerHeight;
          const elementTop = el.getBoundingClientRect().top;
          const revealPoint = 150;

          if (elementTop < windowHeight - revealPoint) {
            el.classList.add('active');
          }
        });
      };

      window.addEventListener('scroll', revealOnScroll);
    });
  </script>
</body>
</html>
