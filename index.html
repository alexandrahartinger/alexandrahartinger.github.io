<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Alexandra Hartinger Intro</title>
<style>
  body, html {
    margin:0; padding:0; background:black; color:white;
    height:100%; width:100%;
    overflow:hidden;
    font-family: 'Helvetica Neue', sans-serif;
  }

  .container {
    position:relative; height:100vh; width:100%;
    display:flex; align-items:center; justify-content:center;
    flex-direction:column;
  }

  .text-line {
    display: flex;
    font-size: 8vw;
    font-weight: bold;
    text-transform: uppercase;
    opacity:1;
    transition: opacity 0.4s ease;
  }

  .text-line span {
    display: inline-block;
    opacity: 0;
  }

  .first-text span { transform: translateY(100%); animation: waveIn 0.5s ease forwards; }
  .real-text span { transform: scale(0.5); animation: popIn 0.4s ease forwards; }

  .first-text span:nth-child(odd) { animation-name: waveUp; }
  .first-text span:nth-child(even) { animation-name: waveDown; }
  .first-text span:nth-child(1){animation-delay:0s;} .first-text span:nth-child(2){animation-delay:0.03s;}
  .first-text span:nth-child(3){animation-delay:0.06s;} .first-text span:nth-child(4){animation-delay:0.09s;}
  .first-text span:nth-child(5){animation-delay:0.12s;} .first-text span:nth-child(6){animation-delay:0.15s;}
  .first-text span:nth-child(7){animation-delay:0.18s;} .first-text span:nth-child(8){animation-delay:0.21s;}
  .first-text span:nth-child(9){animation-delay:0.24s;} .first-text span:nth-child(10){animation-delay:0.27s;}
  .first-text span:nth-child(11){animation-delay:0.3s;} .first-text span:nth-child(12){animation-delay:0.33s;}
  .first-text span:nth-child(13){animation-delay:0.36s;} .first-text span:nth-child(14){animation-delay:0.39s;}
  .first-text span:nth-child(15){animation-delay:0.42s;} .first-text span:nth-child(16){animation-delay:0.45s;}
  .first-text span:nth-child(17){animation-delay:0.48s;} .first-text span:nth-child(18){animation-delay:0.51s;}
  .first-text span:nth-child(19){animation-delay:0.54s;}

  .real-text span:nth-child(1){animation-delay:0s;} .real-text span:nth-child(2){animation-delay:0.05s;}
  .real-text span:nth-child(3){animation-delay:0.1s;} .real-text span:nth-child(4){animation-delay:0.15s;}

  @keyframes waveUp { 0%{opacity:0;transform:translateY(100%);}100%{opacity:1;transform:translateY(0);} }
  @keyframes waveDown { 0%{opacity:0;transform:translateY(-100%);}100%{opacity:1;transform:translateY(0);} }
  @keyframes popIn { 0%{opacity:0;transform:scale(0.5);}100%{opacity:1;transform:scale(1);} }

  .fixed-header {
    position:fixed; top:20px; left:50%;
    transform:translateX(-50%);
    font-size:2vw; font-weight:bold; text-transform:uppercase;
    opacity:0;
    animation: headerShow 0.6s ease forwards;
    animation-delay:5s;
  }

  @keyframes headerShow { 0% {opacity:0;} 100% {opacity:1;} }
</style>
</head>
<body>

  <div class="container">
    <div class="text-line first-text" id="first-text"></div>
    <div class="text-line real-text" id="real-text" style="opacity:0;"></div>
  </div>
  <div class="fixed-header">Alexandra Hartinger</div>

<script>
  const first = "I LIKE TO TELL STORIES";
  const real = "REAL";

  const firstContainer = document.getElementById('first-text');
  const realContainer = document.getElementById('real-text');

  // Animate first line
  first.split('').forEach(char => {
    const span = document.createElement('span');
    span.textContent = char===' ' ? '\u00A0' : char;
    firstContainer.appendChild(span);
  });

  // Fade "I LIKE TO TELL" only
  setTimeout(() => {
    const spans = firstContainer.querySelectorAll('span');
    for (let i=0; i<spans.length; i++) {
      if (i<13) { // indexes for "I LIKE TO TELL"
        spans[i].style.opacity=0;
      }
    }
  },3000);

  // Show "REAL" popping in
  setTimeout(() => {
    realContainer.style.opacity=1;
    real.split('').forEach(char => {
      const span = document.createElement('span');
      span.textContent = char;
      realContainer.appendChild(span);
    });
  },3200);
</script>

</body>
</html>
