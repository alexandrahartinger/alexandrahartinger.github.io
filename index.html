<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Portfolio</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif; /* Retro sci-fi font */
    background-color: black;
    color: #00ffe0; /* Neon cyan text */
  }
  .background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 0.2; /* Subtle video with dark overlay */
  }
  .overlay-buttons {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    gap: 20px;
    opacity: 0;
    transition: opacity 1s ease;
    text-align: center;
  }
  .overlay-buttons button {
    padding: 15px 30px;
    background: rgba(0, 0, 0, 0.7);
    border: 2px solid #00ffe0;
    color: #00ffe0;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 10px;
    text-transform: uppercase;
    transition: transform 0.3s, background 0.3s;
  }
  .overlay-buttons button:hover {
    background: #00ffe0;
    color: black;
    transform: scale(1.1);
  }
</style>
</head>

</body>
</html>
