<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Alex - Landing Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background-color: #000;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
      position: absolute;
      top: 0;
      left: 0;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      padding: 0 5%;
    }

    .hero-text h1 {
      font-size: 8vw;
      margin: 0;
    }

    .hero-text .subtitle {
      font-size: 3vw;
      margin-top: 1rem;
      animation: fadeWords 6s infinite;
    }

    @keyframes fadeWords {
      0% { opacity: 1; }
      30% { opacity: 0; }
      60% { opacity: 1; }
    }

    section {
      padding: 10vh 5%;
      max-width: 800px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    section.reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      padding: 5vh 0;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="assets/your-portrait.jpg" alt="Alex" class="hero-image" />
    <div class="hero-text">
      <h1>I'M ALEX.</h1>
      <h2 class="subtitle">Designer. Strategist. Storyteller.</h2>
    </div>
  </div>

  <section class="about reveal">
    <h3>About Me</h3>
    <p>I’m a creative with a passion for automotive branding and design, blending storytelling with strategy to create experiences that resonate.</p>
  </section>

  <section class="projects reveal">
    <h3>Featured Work</h3>
    <p>Project highlights coming soon...</p>
  </section>

  <footer>
    <p>© 2025 Alex | Designed with ❤️</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const reveals = document.querySelectorAll('.reveal');
      
      const revealOnScroll = () => {
        reveals.forEach(el => {
          const windowHeight = window.innerHeight;
          const elementTop = el.getBoundingClientRect().top;
          const revealPoint = 150;

          if (elementTop < windowHeight - revealPoint) {
            el.classList.add('active');
          }
        });
      };

      window.addEventListener('scroll', revealOnScroll);
    });
  </script>
</body>
</html>
