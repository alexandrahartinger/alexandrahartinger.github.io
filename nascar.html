<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NASCAR x Main Street Auto</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }
    .cover {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .cover video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .cover h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .section h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .flip-container {
      perspective: 1000px;
      margin: 0 auto 40px;
      width: 600px;
      height: 400px;
    }
    .flip-card {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
      position: relative;
    }
    .flip-container:hover .flip-card {
      transform: rotateY(180deg);
    }
    .flip-card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      backface-visibility: hidden;
      border: 1px solid #333;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }
    .flip-card .back {
      position: absolute;
      top: 0;
      left: 0;
      transform: rotateY(180deg);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border: 1px solid #444;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- Cover Video -->
  <section class="cover">
    <video autoplay muted loop>
      <source src="CJM Daytona 1 (Beeps).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <h1>NASCAR x Main Street Auto</h1>
  </section>

  <!-- Hero Card Flip -->
  <section class="section">
    <h2>Hero Card Design</h2>
    <div class="flip-container">
      <div class="flip-card">
        <img src="assets/1.png" alt="Hero Card Front" class="front">
        <img src="assets/2.png" alt="Hero Card Back" class="back">
      </div>
    </div>
    <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
      <img src="assets/3.png" alt="Signing Photo 1" style="height:200px; object-fit:contain;">
      <img src="assets/4.png" alt="Signing Photo 2" style="height:200px; object-fit:contain;">
    </div>
  </section>

  <!-- NASCAR Gallery -->
  <section class="section">
    <h2>Race Highlights Gallery</h2>
    <div class="gallery">
      <img src="assets/5.png" alt="Gallery Image 5">
      <img src="assets/6.png" alt="Gallery Image 6">
      <img src="assets/7.png" alt="Gallery Image 7">
      <img src="assets/8.png" alt="Gallery Image 8">
      <img src="assets/9.png" alt="Gallery Image 9">
      <img src="assets/10.png" alt="Gallery Image 10">
      <img src="assets/11.png" alt="Gallery Image 11">
      <img src="assets/12.png" alt="Gallery Image 12">
      <img src="assets/13.png" alt="Gallery Image 13">
      <img src="assets/14.png" alt="Gallery Image 14">
      <img src="assets/15.png" alt="Gallery Image 15">
      <img src="assets/16.png" alt="Gallery Image 16">
      <img src="assets/17.png" alt="Gallery Image 17">
      <img src="assets/18.png" alt="Gallery Image 18">
    </div>
  </section>

</body>
</html>
