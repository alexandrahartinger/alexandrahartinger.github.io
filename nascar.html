<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NASCAR x Main Street Auto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header .logo {
      font-size: 1.8em;
      font-weight: bold;
      text-transform: uppercase;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 4vw;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 2px;
    }

    section {
      padding: 60px 20px;
    }

    section h2 {
      font-size: 2em;
      margin-bottom: 40px;
      text-align: center;
      text-transform: uppercase;
    }

    .gallery {
      background-color: black;
      color: white;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NASCAR x Main Street Auto</div>
  </header>

  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="CJM Daytona 1 (Beeps).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-text">NASCAR x MAIN STREET AUTO</div>
  </section>

  <section class="gallery">
    <h2>Race Gallery</h2>
    <div class="gallery-grid">
      <img src="1.png" alt="Gallery Image 1">
      <img src="2.png" alt="Gallery Image 2">
      <img src="3.png" alt="Gallery Image 3">
      <img src="4.png" alt="Gallery Image 4">
      <img src="5.png" alt="Gallery Image 5">
      <img src="6.png" alt="Gallery Image 6">
      <img src="7.png" alt="Gallery Image 7">
      <img src="8.png" alt="Gallery Image 8">
      <img src="9.png" alt="Gallery Image 9">
      <img src="10.png" alt="Gallery Image 10">
      <img src="11.png" alt="Gallery Image 11">
      <img src="12.png" alt="Gallery Image 12">
      <img src="13.png" alt="Gallery Image 13">
    </div>
  </section>
</body>
</html>
