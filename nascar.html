<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NASCAR x Main Street Auto</title>
  <style>
    body, html { margin:0; padding:0; font-family: sans-serif; background:#000; color:#fff; overflow-x:hidden;}
    header { position:fixed; top:0; width:100%; background:#000; padding:20px 40px; box-sizing:border-box; z-index:10; }
    .logo { font-size:1.8rem; font-weight: bold; text-transform: uppercase; }
    nav { float:right; }
    nav a { color:#fff; margin-left:30px; text-decoration:none; font-weight:bold; }
    .hero { position:relative; width:100%; height:90vh; overflow:hidden; margin-bottom:80px; }
    .hero video { position:absolute; top:0; width:100%; height:100%; object-fit:cover; }
    .hero h1 { position:absolute; bottom:30px; left:40px; font-size:3rem; margin:0; text-transform:uppercase; background:rgba(0,0,0,0.5); padding:10px; }
    section { max-width:1200px; margin:0 auto 60px auto; padding:0 20px; }
    .flip-container { perspective:1000px; display:inline-block; margin:0 20px 40px; width:300px; height:450px; }
    .flipper { position:relative; width:100%; height:100%; transform-style:preserve-3d; transition:transform 0.8s;}
    .flip-container:hover .flipper { transform:rotateY(180deg);}
    .front, .back { position:absolute; width:100%; height:100%; backface-visibility:hidden; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.5);}
    .front img, .back img { width:100%; height:100%; object-fit:contain; border-radius:8px;}
    .back { transform:rotateY(180deg);}
    .signing-photos { display:flex; justify-content:center; gap:20px; margin-bottom:60px; flex-wrap:wrap;}
    .signing-photos img { width:45%; height:auto; object-fit:contain; border-radius:8px;}
    .gallery { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:15px; }
    .gallery img { width:100%; height:auto; border-radius:8px; }
    footer { text-align:center; padding:40px 20px; background:#000; color:#888; }
    @media(max-width:800px) {
      .hero h1 { font-size:2rem; left:20px; bottom:20px; }
      .signing-photos img { width:100%; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Alexandra Hartinger</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="nascar.html">NASCAR</a>
      <a href="david-yurman.html">David Yurman</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <video src="assets/CJM Daytona 1 (Beeps).mp4" autoplay muted loop playsinline></video>
    <h1>NASCAR x Main Street Auto</h1>
  </div>

  <section>
    <h2>Hero Cards</h2>
    <div class="hero-cards">
      <div class="flip-container">
        <div class="flipper">
          <div class="front">
            <img src="assets/hero-card1.png" alt="Hero Card Front">
          </div>
          <div class="back">
            <img src="assets/hero-card-back1.png" alt="Hero Card Back">
          </div>
        </div>
      </div>
      <div class="flip-container">
        <div class="flipper">
          <div class="front">
            <img src="assets/hero-card2.png" alt="Hero Card Front 2">
          </div>
          <div class="back">
            <img src="assets/hero-card-back2.png" alt="Hero Card Back 2">
          </div>
        </div>
      </div>
    </div>

    <div class="signing-photos">
      <img src="assets/hero-card-sign1.png" alt="CJ signing hero card">
      <img src="assets/hero-card-sign2.png" alt="CJ signing hero card 2">
    </div>
  </section>

  <section>
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="assets/1.png" alt="Gallery image 1">
      <img src="assets/2.png" alt="Gallery image 2">
      <img src="assets/3.png" alt="Gallery image 3">
      <img src="assets/4.png" alt="Gallery image 4">
      <img src="assets/5.png" alt="Gallery image 5">
      <img src="assets/6.png" alt="Gallery image 6">
      <img src="assets/7.png" alt="Gallery image 7">
      <img src="assets/8.png" alt="Gallery image 8">
      <img src="assets/9.png" alt="Gallery image 9">
      <img src="assets/10.png" alt="Gallery image 10">
      <img src="assets/11.png" alt="Gallery image 11">
      <img src="assets/12.png" alt="Gallery image 12">
      <img src="assets/13.png" alt="Gallery image 13">
      <img src="assets/14.png" alt="Gallery image 14">
      <img src="assets/15.png" alt="Gallery image 15">
      <img src="assets/16.png" alt="Gallery image 16">
      <img src="assets/17.png" alt="Gallery image 17">
      <img src="assets/18.png" alt="Gallery image 18">
    </div>
  </section>

  <footer>&copy; 2025 Alexandra Hartinger</footer>

</body>
</html>
